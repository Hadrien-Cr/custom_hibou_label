name: hibou_label
version: "0.4.8"
author: Erwan Mahe <github.com/erwanM974>
about: Holistic Interaction Behavioral Oracle Utility - hibou provides utilities for the analysis of traces and multi-traces of interaction models (sequence diagrams/sequence charts)
subcommands:
    - draw:
        about: utility to draw as a sequence diagram an input hibou specification file (.hsf)
        version: "0.4.8"
        author: Erwan Mahe <github.com/erwanM974>
        args:
            - hsf:
                required: true
                index: 1
                help: input hibou specification file
            - output:
                required: false
                short: o
                takes_value: true
                help: target file for drawing (default is 'the name of the hsf'.png)
    - explore:
        about: utility to explore the semantics of an input hibou specification file (.hsf)
        version: "0.4.8"
        author: Erwan Mahe <github.com/erwanM974>
        args:
            - hsf:
                required: true
                index: 1
                help: input hibou specification file
    - analyze:
        about: utility to analyze an input (multi-)trace from a hibou trace file (.htf) w.r.t. an input hibou specification file (.hsf)
        version: "0.4.8"
        author: Erwan Mahe <github.com/erwanM974>
        args:
            - hsf:
                required: true
                index: 1
                help: input hibou specification file
            - htf:
                required: true
                index: 2
                help: input hibou trace file
    - puml_sd:
            about: utility to translate an input hibou specification file (.hsf) into a .puml informal sequence diagram spec (.puml)
            version: "0.4.8"
            author: Erwan Mahe <github.com/erwanM974>
            args:
                - hsf:
                    required: true
                    index: 1
                    help: input hibou specification file
    - bench_hvs1:
        about: for testing hide vs simulation approach on multi-trace prefixes
        version: "0.4.8"
        author: Erwan Mahe <github.com/erwanM974>
        args:
            - hsf:
                required: true
                index: 1
                help: input hibou specification file
            - htf:
                required: true
                index: 2
                help: input hibou trace file
            - out:
                required: true
                index: 3
                help: output report file (.csv)
            - csp:
                required: false
                short: s
                takes_value: false
                help: whether or not the search space is computed (may take a very long time for long traces)
    - bench_hvs2:
        about: for testing hide vs simulation approach on multi-trace prefixes
        version: "0.4.8"
        author: Erwan Mahe <github.com/erwanM974>
        args:
            - hsf:
                required: true
                index: 1
                help: input hibou specification file
            - htf:
                required: true
                index: 2
                help: input hibou trace file
            - out:
                required: true
                index: 3
                help: output report file (.csv)